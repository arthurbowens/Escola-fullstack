<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Novo Professor</h1>
          <p class="text-sm text-gray-500">Cadastre um novo professor no sistema</p>
        </div>
        <div class="flex space-x-3">
          <button 
            (click)="cancel()"
            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Form Card -->
    <div class="bg-white shadow rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Error Message -->
          <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md">
            {{ error }}
          </div>

          <!-- Nome -->
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">
              Nome Completo *
            </label>
            <input
              type="text"
              id="nome"
              name="nome"
              [(ngModel)]="professor.nome"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 form-input"
              placeholder="Ex: João Silva"
            />
          </div>

          <!-- CPF -->
          <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700">
              CPF *
            </label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              [(ngModel)]="professor.cpf"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 form-input"
              placeholder="000.000.000-00"
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email *
            </label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="professor.email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 form-input"
              placeholder="joao.silva@email.com"
            />
          </div>

          <!-- Senha -->
          <div>
            <label for="senha" class="block text-sm font-medium text-gray-700">
              Senha *
            </label>
            <input
              type="password"
              id="senha"
              name="senha"
              [(ngModel)]="professor.senha"
              required
              minlength="6"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 form-input"
              placeholder="Mínimo 6 caracteres"
            />
            <p class="mt-1 text-sm text-gray-500">
              A senha deve ter pelo menos 6 caracteres
            </p>
          </div>

          <!-- Data de Nascimento -->
          <div>
            <label for="dataNascimento" class="block text-sm font-medium text-gray-700">
              Data de Nascimento *
            </label>
            <input
              type="date"
              id="dataNascimento"
              name="dataNascimento"
              [(ngModel)]="professor.dataNascimento"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 form-input"
            />
          </div>

          <!-- Formação Acadêmica -->
          <div>
            <label for="formacaoAcademica" class="block text-sm font-medium text-gray-700">
              Formação Acadêmica
            </label>
            <select
              id="formacaoAcademica"
              name="formacaoAcademica"
              [(ngModel)]="professor.formacaoAcademica"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 form-select"
            >
              <option value="">Selecione a formação</option>
              <option *ngFor="let formacao of formacoes" [value]="formacao">{{ formacao }}</option>
            </select>
          </div>

          <!-- Telefone -->
          <div>
            <label for="telefone" class="block text-sm font-medium text-gray-700">
              Telefone
            </label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              [(ngModel)]="professor.telefone"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 form-input"
              placeholder="(11) 99999-9999"
            />
          </div>

          <!-- Submit Button -->
          <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
            <button
              type="button"
              (click)="cancel()"
              class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-400 transition-colors cancel-button"
            >
              Cancelar
            </button>
            <button
              type="submit"
              [disabled]="loading"
              class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center submit-button"
            >
              <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ loading ? 'Criando...' : 'Criar Professor' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
